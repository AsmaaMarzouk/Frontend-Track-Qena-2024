<div class="card mb-4">
  <div class="card-header">
    Sign Up with template
  </div>
  <div class="card-body">
    <form (ngSubmit)="addNewUser()" #signUpForm="ngForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="firstName" name="first" placeholder="First Name (required)" required minlength="3" [(ngModel)]="user.firstName" #firstNameInput="ngModel" [ngClass]="{'is-invalid':(firstNameInput.touched||firstNameInput.dirty)&&firstNameInput.invalid}">


          <span class="invalid-feedback">
            <span *ngIf="firstNameInput.errors?.['required']">Please Enter Your First Name</span>
            <span *ngIf="firstNameInput.errors?.['minlength']">First Name must be at least 3 characters</span>

          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control" id="lastNameId" type="text" placeholder="Last Name (required)" required
            pattern="[A-Za-z]{4,}" name="lastName" [(ngModel)]="user.lastName" #lastNameInput="ngModel" [ngClass]="{'is-invalid':(lastNameInput.touched||lastNameInput.dirty)&&lastNameInput.invalid}" />

            <span class="invalid-feedback">
              <span *ngIf="lastNameInput.errors?.['required']">Please Enter Your Last Name</span>
              <span *ngIf="lastNameInput.errors?.['pattern']">Last Name must be at least 5 characters</span>

            </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" placeholder="Email (required)" required email
            [(ngModel)]="user.email" name="useremail" #emailInput="ngModel" [ngClass]="{'is-invalid':(emailInput.touched||emailInput.dirty)&&!emailInput.valid}" />
            <span class="invalid-feedback">
              <span *ngIf="emailInput.errors?.['required']">Please Enter Your Email</span>
              <span *ngIf="emailInput.errors?.['email']">Email must be contain @</span>

            </span>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="signUpForm.invalid">Submit</button>

    </form>
  </div>
</div>
