<p>Input in parent component</p>
<div class="row mb-3">
  <label for="filterByName" class="col-md-2">Filter By Name:</label>
  <input type="text" id="filterByName" name="filterByName" class="form-control col-md-10" [(ngModel)]="listFilter">
</div>




<p>###########################################</p>
<p>Child Component</p>
<!-- property binding -->
<app-products-list [listFilterInChild]="listFilter" (onaddNewPrd)="addNew($event)"></app-products-list>



<!-- ######################### -->
<caption>Cart</caption>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>

  </thead>
<tbody>
  <tr *ngFor="let item of cart">

    <td>{{item.name}}</td>
    <td>{{item.price}}</td>

  </tr>
</tbody>
</table>
